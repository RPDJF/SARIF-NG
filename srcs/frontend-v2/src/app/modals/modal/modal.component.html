<div
  class="fixed top-0 left-0 bottom-0 right-0 bg-black/40 flex items-center
    justify-center backdrop-blur-sm animate-fade-in animate-duration-100 z-50"
  (click)="close.emit()"
></div>
<app-main-box
  class="fixed top-0 left-0 bottom-0 right-0 max-h-[90vh] overflow-visible
    max-w-[500px] h-fit m-auto w-min animate-fade-in-up animate-duration-200
    z-50"
>
  <div
    class="dark:text-white absolute -top-4 -right-4 w-10 h-10 text-3xl font-bold
      bg-background dark:bg-black/70 rounded-md flex items-center justify-center
      cursor-pointer dark:hover:text-red-500 hover:text-red-500
      hover:bg-blue-100 dark:hover:bg-black/90 shadow-lg select-none
      focus:outline-none"
    (click)="close.emit()"
  >
    Ã—
  </div>
  <!-- TODO: overflow-y-auto once available tooltip/popover service for app-input tooltips -->
  <div
    class="text-black dark:text-white text-center flex flex-col gap-y-4
      overflow-y-auto overflow-x-hidden xl:overflow-y-clip xl:overflow-x-visible
      scrollbar-thin scrollbar-corner-transparent scrollbar-thumb-current
      scrollbar-track-transparent h-full modal-body"
  >
    @if (icon() || title()) {
      <div class="flex flex-col items-center gap-y-2">
        @if (icon(); as icon) {
          <img class="w-16 h-16 dark:invert" [src]="icon" />
        }
        @if (title(); as title) {
          <h1 class="text-xl" [innerHTML]="(title | translate)()"></h1>
        }
      </div>
    }
  </div>
  <!--
</div>-->
</app-main-box>
